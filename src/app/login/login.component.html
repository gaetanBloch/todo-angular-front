<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-6">
      <div>
        <img src="https://miro.medium.com/max/1400/1*9NB__ssP6pLHkTGTs_GzXg.jpeg"
             class="img-fluid"
             alt="Angular 9">
      </div>
      <div class="alert alert-danger" *ngIf="invalidLogin">Invalid Credentials</div>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control"
                 type="text"
                 id="username"
                 name="username"
                 required
                 [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control"
                 type="password"
                 id="password"
                 name="password"
                 required
                 [(ngModel)]="password">
        </div>
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
